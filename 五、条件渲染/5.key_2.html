<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>key_2</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <template v-if="loginType === 'username'">
        <label for="username">Username:</label>
        <input key="username" type="text" id="username" placeholder="Please enter your name">
    </template>
    <template v-else>
        <label for="email">Email:</label>
        <input key="email" type="text" id="email" placeholder="Please enter your email">
    </template>
    <br>
    <input type="button" value="Change Logintype" @click="click">
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            loginType: 'username'
        },
        methods: {
            click () {
                this.loginType = this.loginType === 'username' ? 'email' : 'username';
            }
        }
    })
</script>
</body>
</html>
