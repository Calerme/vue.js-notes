<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <p>{{ rawHtml }}</p>
    <sapn v-html="rawHtml"></sapn>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            rawHtml: '<span style="color: red;">It\'s a test.</span>'
        }
    })
</script>
</body>
</html>
