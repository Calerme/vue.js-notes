<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>is</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <ul>
        <li>Ul 1</li>
        <my-li></my-li>
    </ul>
    <ul>
        <li>Ul 2</li>
        <li is="my-li"></li>
    </ul>
</div>

<script>
    let app = new Vue({
        el: '#app',
        components: {
            'my-li': {
                template: '<li>Add li success.</li>'
            }
        }
    })
</script>
</body>
</html>
