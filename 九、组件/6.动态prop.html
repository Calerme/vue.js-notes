<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态绑定Prop</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <my-p :message="msg"></my-p>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            msg: 'Hello World!'
        },
        components: {
            'my-p': {
                template: '<p>{{message}}</p>',
                props: ['message']
            }
        }
    });
    app.msg = 'Hello Vue!'
</script>
</body>
</html>
