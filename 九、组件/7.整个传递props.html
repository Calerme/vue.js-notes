<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>整体传递Props</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <a-person v-bind="person"></a-person>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            person: {
                firstName:'Bob',
                lastName:'Smith',
                age: 30
            }
        },
        components: {
            'a-person': {
                template: `
                    <ul>
                        <li>{{firstName}}</li>
                        <li>{{lastName}}</li>
                        <li>{{age}}</li>
                    </ul>
                `,
                props: ['firstName', 'lastName', 'age']
            }
        }
    })
</script>
</body>
</html>
