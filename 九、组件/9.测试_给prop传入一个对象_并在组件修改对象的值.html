<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试_给prop传入一个对象_并在组件修改对象的值</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <p>{{ person.age }}</p>
    <my-p :person="person"></my-p>
</div>
<p>实验证明，如果给prop传递一个对象，那么组件内修改对象值会影响外部组件。</p>
<script>
    Vue.component('my-p', {
        template: '<p>{{person.age=10000}}</p>',
        props: ['person']
    });
    let app = new Vue({
        el: '#app',
        data: {
            person: {
                age: 30
            }
        }
    });
</script>
</body>
</html>
