<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字面量语法 VS 动态语法</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<!-- 字而量语法传递的是字符串 -->
<!-- 动态语法传递的是JS语句 -->
<div id="app">
    <my-div property1="1" :property2="1"></my-div>
</div>
<script>
    let app = new Vue({
        el: '#app',
        components: {
            'my-div': {
                template: `
                        <div>
                            <p>{{ typeof property1 }}</p>
                            <p>{{ typeof property2 }}</p>
                        </div>
                        `,
                props: ['property1', 'property2']
            }
        }
    });
</script>
</body>
</html>
