<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>替换&合并现有的值</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <style>
        .red { color: red; }
        .line { text-decoration: underline; }
    </style>
</head>
<body>
<div id="app">
    <my-p class="red"></my-p>
</div>

<script>
    let app = new Vue({
        el: '#app',
        components: {
            'my-p': {
                template: '<p class="line">This is a line.</p>'
            }
        }
    });
</script>
</body>
</html>
