<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model本质</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    {{ msg }}
    <input type="text" :value="msg" @input="msg = $event.target.value">
    <button-counter :property="num"></button-counter>
    <br>
    <p>{{ val }}</p>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            msg: '',
            num: 0,
            val: 'Hello World'
        },
        components: {
            'button-counter': {
                template: '<button @click="pro++">{{pro}}</button>',
                props: {
                    property: Number
                },
                data() {
                    return {pro: this.property}
                }
            }
        }
    });
</script>
</body>
</html>
