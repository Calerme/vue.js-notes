<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义事件_子组件与父组件实现通信</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <p>{{ counter }}</p>
    <button-counter v-on:add-parent="addCounter"></button-counter>
    <button-counter v-on:add-parent="addCounter"></button-counter>
    <button-counter v-on:add-parent="addCounter"></button-counter>
</div>
<script>
    Vue.component('button-counter', {
        template: '<button @click="addCounter">{{counter}}</button>',
        data () {
            return {
                counter: 0
            }
        },
        methods: {
            addCounter () {
                this.counter++;
                this.$emit('add-parent');
            }
        }
    });

    let app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            addCounter () {
                this.counter++;
            }
        }
    })
</script>
</body>
</html>
