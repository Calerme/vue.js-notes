<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data必须是函数</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <my-button></my-button>
    <my-button></my-button>
    <my-button></my-button>
</div>
<div id="app2">
    <my-button></my-button>
    <my-button></my-button>
    <my-button></my-button>
</div>
<script>
    const data = {counter: 0};
    let app = new Vue({
        el: '#app',
        components: {
            'my-button': {
                template: '<button @click="counter++">{{counter}}</button>',
                data: function () {
                    return data;
                }
            }
        }
    });

    let app2 = new Vue({
        el: '#app2',
        components: {
            'my-button': {
                template: '<button @click="counter++">{{counter}}</button>',
                data: function () {
                    return {
                        counter: 0
                    }
                }
            }
        }
    });
</script>
</body>
</html>
