<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单向数据流</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <my-p :msg="msg"></my-p>
</div>
<script>
    let app = new Vue({
        el: '#app',
        components: {
            'my-p': {
                template: '<p>{{ reversedMsg }}</p>',
                props: ['msg'],
                computed: {
                    reversedMsg () {
                        return this.msg.split('').reverse().join('');
                    }
                }
            }
        },
        data: {
            msg: 'Hello World!'
        }
    });
</script>
</body>
</html>
