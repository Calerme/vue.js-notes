<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message"  placeholder="Try to type something.">
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: ''
        }
    })
</script>
</body>
</html>
