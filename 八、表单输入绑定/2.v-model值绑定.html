<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 值绑定</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <fieldset>
        <legend>checkbox</legend>
        <input type="checkbox" v-model="checked" :true-value="a" :false-value="b" id="checkebox">
        <label for="checkebox">{{ checked }}</label>
        <p>现在的状态是：{{ checked }}</p>
    </fieldset>
    <fieldset>
        <legend>radio button</legend>
        <input type="radio" :value="radioValue" v-model="pick" id="radio">
        <label for="radio">值：{{ pick }}</label>
    </fieldset>
    <fieldset>
        <legend>select</legend>
        <select v-model="select">
            <option :value="{ number: 123}">123</option>
        </select>
        <p>返回的是：{{ typeof select }}</p>
    </fieldset>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            checked: '',
            a: '选中了',
            b: '没选中',
            pick: '',
            radioValue: 'radioValue',
            select: ''
        }
    })
</script>
</body>
</html>
