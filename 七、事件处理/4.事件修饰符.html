<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰符</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <style>
        #app {
            width: 300px;
            height: 300px;
            box-shadow: skyblue 1px 1px 1px;
        }
    </style>
</head>
<body>
<div id="app" @click.self="warn">
    <button @click.once="warn">once</button>
    <button>click</button>
</div>

<script>
    let app = new Vue({
        el: '#app',
        methods: {
            warn () {
                alert('Warning! This is a porn website.')
            }
        }
    })
</script>
</body>
</html>
