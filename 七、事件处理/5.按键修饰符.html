<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按键修饰符</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <input type="text" @keyup.enter="add">
    <ul>
        <li v-for="item in items">{{ item }}</li>
    </ul>
    <button @click.alt="greet">Hello</button>
    <button @click.alt.exact="greet">Vue.js</button>
    <button @click.right="greet">JavaScript</button>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            items: [1,2,3]
        },
        methods: {
            add (e) {
                this.items.push(e.target.value);
                e.target.value = '';
            },
            greet (e) {
                alert(e.target.innerText);
            }
        }
    })
</script>
</body>
</html>
