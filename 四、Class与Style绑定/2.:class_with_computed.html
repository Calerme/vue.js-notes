<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>:class with computed</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <style>
        .active {
            color: skyblue;
        }
    </style>
</head>
<body>
<div id="app">
    <p :class="classObject" @mouseover="over" @mouseout="out">This is a line.</p>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            isActive: false
        },
        computed: {
            classObject () {
                return {
                    active: this.isActive
                }
            }
        },
        methods: {
            over () {
                this.isActive = true;
            },
            out () {
                this.isActive =false;
            }
        }
    })
</script>
</body>
</html>
