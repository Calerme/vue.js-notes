<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class with array</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <style>
        .active {
            color: skyblue;
        }
        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="app">
    <p :class="[activeClass, underLineClass]">This is a line.</p>
    <p :class="[{active:isActive}, underLineClass]">This is a line.</p>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            activeClass: 'active',
            underLineClass: 'underline',
            isActive: false
        }
    })
</script>
</body>
</html>
