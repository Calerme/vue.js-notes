<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<div id="app">
    <p> {{ message }} </p>
</div>

<script>
    alert(Vue);
    let app = new Vue({
        el: '#app',
        data {
            message: 'Hello World'
        }
    });
</script>
</body>
</html>
