<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<ul id="app">
    <li v-for="(item, index) of items">{{ parentMassage }} - {{ index }} - {{ item.text }}</li>
</ul>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            parentMassage: 'parent',
            items: [
                { text: 'tomato' },
                { text: 'potato' }
            ]
        }
    });
</script>
</body>
</html>
