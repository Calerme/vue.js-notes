<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for with object</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<ul id="app">
    <li v-for="(value, key, index) of person">{{ index }}. {{ key }}: {{ value }}</li>
</ul>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            person: {
                firstName: 'Peter',
                lastName: 'Smith',
                age: 23
            }
        }
    })
</script>
</body>
</html>
