<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for with computed</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
<ul id="app">
    <li v-for="item of evenNumbers">{{ item }}</li>
</ul>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            num: [1,2,3,4,5,6,7,8]
        },
        computed: {
            evenNumbers () {
                return this.num.filter(num=>{
                    return num % 2 === 0;
                });
            }
        }
    })
</script>
</body>
</html>
